<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Reset Password - fundMetrics</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <style>
                * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                }

                html, body {
                        height: 100%;
                }

                body {
                        font-family: 'Roboto', sans-serif;
                        background-image: url("{{ url_for('static', filename='images/landing_page1.png') }}");
                        background-size: cover;
                        background-position: center;
                        background-repeat: no-repeat;
                        background-attachment: fixed;

                        display: flex;
                        justify-content: center;
                        align-items: flex-start;
                }

                /* Background overlay */
                body::before {
                        content: "";
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(255, 255, 255, 0.40);
                        backdrop-filter: blur(2px);
                        z-index: -1;
                }

                .container {
                        max-width: 1600px;
                        width: 100%;
                        margin: 20px auto 40px auto;
                        padding: 0 20px;
                        display: flex;
                        flex-direction: column;
                        min-height: calc(100vh - 60px);
                }

                /* Updated banner — matches login page */
                .banner {
                        width: 100%;
                        background-color: #38A3A5;
                        color: white;
                        font-family: 'Nunito', sans-serif;
                        font-weight: bold;
                        font-size: clamp(1.4rem, 3vw, 2.2rem);
                        text-align: center;
                        padding: clamp(12px, 2.2vw, 20px) 0;
                        border-radius: 12px;
                        margin: 0 auto 40px auto;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                }

                .banner-text {
                        line-height: 1;
                }

                /* Reset card — scaled to match login card */
                .reset-card {
                        width: clamp(220px, 36vw, 384px);
                        background: rgba(255, 255, 255, 0.65);
                        backdrop-filter: blur(8px);
                        padding: clamp(12px, 3vw, 24px) clamp(16px, 4vw, 32px);
                        border-radius: 12px;
                        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
                }

                .reset-card h2 {
                        font-family: 'Nunito', sans-serif;
                        color: #22577A;
                        font-weight: 400;
                        font-size: clamp(1.1rem, 2.5vw, 1.8rem);
                        margin-bottom: clamp(8px, 1.5vw, 20px);
                        text-align: center;
                }

                .input-group {
                        margin-bottom: clamp(10px, 2vw, 16px);
                }

                .input-group label {
                        display: block;
                        font-family: 'Nunito', sans-serif;
                        color: #22577A;
                        font-weight: 600;
                        font-size: clamp(0.8rem, 1.4vw, 0.95rem);
                        margin-bottom: clamp(4px, 1vw, 8px);
                }

                .input-group input {
                        width: 100%;
                        padding: clamp(8px, 1.5vw, 12px) clamp(10px, 2vw, 16px);
                        border: 2px solid #cfd8dc;
                        border-radius: 8px;
                        font-size: clamp(0.9rem, 1.5vw, 1rem);
                        font-family: 'Roboto', sans-serif;
                        transition: border-color 0.3s ease;
                }

                .input-group input:focus {
                        outline: none;
                        border-color: #38A3A5;
                }

                /* unified height for input + button */
                .input-group input,
                .submit-btn {
                        height: 48px;
                        padding: 0 16px;
                        line-height: 48px;
                }

                .submit-btn {
                        width: 100%;
                        background-color: #38A3A5;
                        color: white;
                        border: none;
                        border-radius: 10px;
                        padding: 0 16px !important;
                        font-size: clamp(0.9rem, 1.6vw, 1.1rem);
                        font-weight: 600;
                        font-family: 'Nunito', sans-serif;
                        cursor: pointer;
                        box-shadow: 0 4px 12px rgba(56, 163, 165, 0.3);
                        transition: all 0.2s ease;
                        margin-top: clamp(8px, 1.5vw, 14px);
                }

                .submit-btn:hover {
                        background-color: #2d8589;
                        transform: translateY(-2px);
                        box-shadow: 0 6px 16px rgba(56, 163, 165, 0.4);
                }

                .submit-btn:active {
                        transform: translateY(0);
                        box-shadow: 0 3px 8px rgba(56, 163, 165, 0.3);
                }

                .back-link {
                        text-align: center;
                        margin-top: clamp(10px, 2vw, 20px);
                }

                .back-link a {
                        color: #34699A;
                        font-family: 'Nunito', sans-serif;
                        font-size: clamp(0.75rem, 1.3vw, 0.95rem);
                        text-decoration: none;
                        font-weight: 600;
                }

                .back-link a:hover {
                        text-decoration: underline;
                }
        </style>
</head>

<body>
        <div class="container">

                <div class="banner">
                        <span class="banner-text">Reset Password</span>
                </div>

                <div class="reset-card">
                        <h2>Reset Password</h2>

                        <form method="POST" action="{{ url_for('reset_password') }}">

                                <div class="input-group">
                                        <label for="name">Username</label>
                                        <input type="text" id="name" name="name" placeholder="Enter your username" required>
                                </div>

                                <button type="submit" class="submit-btn">Send Reset Link</button>

                                <div class="back-link">
                                        <a href="{{ url_for('login') }}">Back to Login</a>
                                </div>

                        </form>
                </div>

        </div>
</body>
</html>
