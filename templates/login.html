<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - fundMetrics</title>

    <!-- Nunito (headings) + Roboto (body) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("{{ url_for('static', filename='images/landing_page1.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .dashboard-container {
            max-width: 1600px;
            width: 100%;
            margin: 20px auto 40px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 60px);
        }

        /* Banner styled to match dashboard, but responsive */
        .banner {
            width: 100%;
            background-color: #38A3A5;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            font-size: clamp(1.4rem, 3vw, 2.2rem);
            text-align: center;
            padding: clamp(12px, 2.2vw, 20px) 0;
            border-radius: 12px;
            margin: 0 auto 40px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .banner-text {
            line-height: 1;
        }

        .login-content {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding-left: 60px;
            padding: 20px 0 60px 0;
        }

        .login-card {
            width: clamp(260px, 36vw, 440px);
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(8px);
            padding: clamp(16px, 3vw, 24px) clamp(20px, 4vw, 32px);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .login-card h2 {
            font-family: 'Nunito', sans-serif;
            color: #22577A;
            font-weight: 400;
            font-size: clamp(1.1rem, 2.5vw, 1.8rem);
            margin-bottom: clamp(8px, 1.5vw, 15px);
            text-align: center;
        }

        .input-group {
            margin-bottom: clamp(10px, 2vw, 15px);
        }

        .input-group label {
            display: block;
            font-family: 'Nunito', sans-serif;
            color: #22577A;
            font-weight: 600;
            font-size: clamp(0.8rem, 1.4vw, 0.95rem);
            margin-bottom: clamp(4px, 1vw, 8px);
        }

        .input-group input {
            width: 100%;
            padding: clamp(8px, 1.5vw, 12px) clamp(10px, 2vw, 16px);
            border: 2px solid #cfd8dc;
            border-radius: 8px;
            font-size: clamp(0.9rem, 1.5vw, 1rem);
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #38A3A5;
        }

        .input-group input,
        .dashboard-button {
            height: 48px;
            padding: 0 16px;
            line-height: 48px;
        }

        .forgot-password {
            margin-top: clamp(4px, 1vw, 10px);
            margin-bottom: clamp(6px, 1.2vw, 15px);
            text-align: right;
        }

        .forgot-password a {
            color: #34699A;
            font-family: 'Nunito', sans-serif;
            font-size: clamp(0.75rem, 1.3vw, 0.9rem);
            font-weight: 600;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .dashboard-selection {
            margin-top: clamp(10px, 2vw, 10px);
        }

        .dashboard-selection p {
            font-family: 'Nunito', sans-serif;
            color: #22577A;
            font-weight: 600;
            font-size: clamp(0.9rem, 1.6vw, 1.05rem);
            margin-bottom: clamp(10px, 2vw, 15px);
            text-align: center;
        }

        .dashboard-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: clamp(10px, 2vw, 15px);
        }

        .dashboard-button {
            background-color: #38A3A5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: clamp(0.9rem, 1.6vw, 1.1rem);
            font-weight: 600;
            font-family: 'Nunito', sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(56, 163, 165, 0.3);
            transition: all 0.2s ease;
        }

        .dashboard-button:hover {
            background-color: #2d8589;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(56, 163, 165, 0.4);
        }

        .dashboard-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(56, 163, 165, 0.3);
        }

        .flash-messages {
            max-width: 480px;
            margin: 0 auto 20px auto;
        }

        .flash {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        .flash.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .flash.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">

        <div class="banner">
            <span class="banner-text">Welcome to fundMetrics</span>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="login-content">
            <form method="POST" action="{{ url_for('login') }}" class="login-card">
                <h2>Sign In</h2>

                <div class="input-group">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" placeholder="Enter your username" required autofocus>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="forgot-password">
                    <a href="{{ url_for('reset_password') }}">Forgot Password?</a>
                </div>

                <div class="dashboard-selection">
                    <p>Select Dashboard</p>

                    <div class="dashboard-buttons">
                        <button type="submit" name="dashboard_type" value="personal" class="dashboard-button">
                            <span class="label">Personal</span>
                        </button>

                        <button type="submit" name="dashboard_type" value="family" class="dashboard-button">
                            <span class="label">Family</span>
                        </button>
                    </div>
                </div>

            </form>
        </div>

    </div>
</body>
</html>
